<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube Summary to Markdown</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div id="app">
    <h1>YouTube動画情報取得</h1>

    <div id="status" class="status hidden"></div>

    <!-- 言語選択 -->
    <div id="track-selector" class="hidden">
      <label for="language-select">字幕言語:</label>
      <select id="language-select"></select>
      <button id="fetch-btn">取得</button>
    </div>

    <!-- 結果表示 -->
    <div id="result" class="hidden">
      <div class="toolbar">
        <button id="copy-btn">Markdownをコピー</button>
        <span id="copy-feedback" class="feedback hidden">Copied!</span>
      </div>
      <pre id="markdown-output"></pre>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
